<!DOCTYPE html>
<html>
	<head>
		<link type="text/css" rel="stylesheet" href="/static/main.css" />
		<title>Marsh Blog</title>
	</head>

	<body>
		<div class="title-nav">
			<a href="/blog" class="main-title">
				Marsh Blog
			</a>
			<div class="login-area">
				{% if user %}
					{{user.name}} 

						(<a class="login-link" href="/logout">
							logout
						</a>)

				{% else %}

					<a class="login-link" href="/login">
						login
					</a>

					|
					<a class="login-link" href="/signup">
						signup
					</a>

				{% endif %}
			</div>
		</div>

		<div class="toolbar-nav">
			<a href="/blog/newpost">New Post</a>
		</div>


		<div id="content">
			{% block content %}
			{% endblock %}
		</div>
	</body>

</html>
