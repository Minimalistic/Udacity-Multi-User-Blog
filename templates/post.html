{% extends "base.html" %}

{% block content %}

<a href="/">Back to blog</a>
  <div class="article">
    <div class="article-heading">
      <div class="article-title">
        <a method="get" href="/posts/{{ article.key().id() }}">
          <h2>
            {{ article.title }} 
          </h2>

        </a>
      </div>

      <div class="article-date">
          <h4>
            {{ article.created.strftime("%b %d, %Y") }} by {{ article.user }}
          </h4>
      </div>
    </div>

    <div class="article-content">
      <p>
        {{ article.content | safe }}
      </p>
        <h4>

    <a href="{{ "/editpost/" ~ article.key().id() }}">Edit This Post</a>
  </h4>
    </div>

  </form>
  </div>
  <div class="article-footer">
    <h4>
      <form action="/like/{{ article.key().id() }}">
        <button>like</button>
        {{ article.likes }} people have liked this post
      </form>
    <h4>
  </div>

{% endblock %}
