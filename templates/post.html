<div class="post">

  <h4>
    Post author is: {{ p.author }}
  </h4>

  <div class="post-heading">

    <h2 class="post-title">
        <a method="get" href="/blog/{{p.key().id()}}">{{p.subject}}</a>
    </h2>

    <h4 class="post-date">
      {{p.created.strftime("%b %d, %Y")}}
    </h4>

  </div>

  <div class="post-content">


    <p>
      {{p._render_text | safe}}
    </p>

  </div>
  
</div>
