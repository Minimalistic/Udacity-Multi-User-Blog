{% extends "base.html" %}

{% block content %}
    <div class="toolbar-nav"> <!--this nav to go in it's own template-->
      <a id="active" href="/blog/newpost">New Post</a>
    </div>
  <h2>new post</h2>

    <form method="post">
      <label>
        <div>subject</div>
        <input type="text" name="subject" value="{{subject}}">
      </label>

      <label>
        <div>blog</div>
        <textarea name="content">{{content}}</textarea>
      </label>

      <div class="error">{{error}}</div>

      <input type="submit">
    </form>
{% endblock %}
