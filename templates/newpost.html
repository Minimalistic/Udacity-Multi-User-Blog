{% extends "base.html" %}

{% block content %}
  <h2>New Post</h2>

    <form method="post">
      <label>
        <div>Title</div>
        <input type="text" name="subject" value="{{title}}" placeholder="Enter a title...">
      </label>

      <label>
        <div>Content</div>
        <textarea name="content" placeholder="Write something...">{{content}}</textarea>
      </label>

      <div class="error">{{error}}</div>

      <button type="submit">Submit</button>
    </form>
{% endblock %}
