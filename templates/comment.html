{% extends "base.html" %}

{% block content %}

<div class="toolbox">
        <form action="/">
            <button>
                Return to Blog
            </button>
        </form>
        {% if isLoggedIn == comment.user %}

        <form action="/comment/edit/{{ comment.key().id() }}">
            <button>
                Edit Comment
            </button>
        </form>

        <form action="/comment/delete/{{ comment.key().id() }}" method="post" onsubmit="return confirm('Are you sure you want to delete this comment?')">
            <button id="delete" type="submit">Delete This Comment</button>
        </form>

        {% endif %}
</div>

<div class="panel-style">
    <div class="panel-heading">


        <div class="panel-title">
            {% if isLogged ==  comment.user %}
                <h2>You Wrote:</h2>
            {% else %}
                <h2>{{ comment.user }} wrote:</h2>
            {% endif %}
        </div>

        <div class="panel-date">
            <h4>Written: {{ comment.created.strftime("%b %d, %Y") }}</h4>
        </div>

    </div>

    <div class="panel-content">
        <p>{{ comment.content }}</p>
    </div>

    <div class="panel-footer">
    </div>

</div>

{% endblock %}
