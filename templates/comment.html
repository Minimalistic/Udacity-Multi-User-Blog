{% extends "base.html" %}

{% block content %}

<div class="toolbox">
        <form action="/">
            <button>Return to Blog</button>
        </form>
        {% if isLogged == article.user %}

        <form action="/comment/edit/{{ comment.key().id() }}">
            <button>Edit Comment</button>
        </form>

        <form action="/comment/delete/{{ comment.key().id() }}" method="post" onsubmit="return confirm('Are you sure you want to delete this comment?');">
            <button id="delete" type="submit">Delete This Comment</button>
        </form>

        {% endif %}
</div>

<div class="panel-style">
    <div class="panel-heading">
        <div class="panel-title">
            <p>{{ comment.content }}</p>
        </div>
    </div>

    <div class="panel-date">
        <h4>{{ comment.created.strftime("%b %d, %Y") }}</h4>
    </div>

</div>

{% endblock %}
