{% extends "base.html" %}
{% block content %}

<div class="panel-style">
	<h2>
		Sign In Form
	</h2>

	<form method="post">

		<input type="text" name="username" value="{{ user }}" placeholder="Username">
		
		<br>

		<input type="password" name="password" value="" placeholder="Password">

		<br>

		<button type="submit">
			Submit
		</button>

		<br>

		<div class="error">
			{{ error }}
		</div>

	</form>
</div>
{% endblock %}
