{% extends "base.html" %}

{% block content %}

<h2>Edit Post</h2>

<form method="post">
	<label>
		<div>Subject</div>
		<input type="text" name="subject" value="{{ post_tool.subject }}">
	</label>

	<label>
		<div>Content</div>
		<textarea name="content">{{ post_tool.content }}</textarea>
	</label>

<div class="error">{{ error }}</div>

<input type="submit">
</form>

{% endblock %}
