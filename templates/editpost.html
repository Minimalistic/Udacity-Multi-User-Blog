{% extends "base.html" %}

{% block content %}
  <div class="toolbox">

    <a href="/">< Return to blog</a>

  </div>
<div class="panel-style">
	<h2>Edit Post</h2>
	<form method="post">
		<label>
			<div>Title</div>
			<input type="text" name="title" value="{{ article.title }}">
		</label>

		<label>
			<div>Content</div>
			<textarea name="content">{{ article.content }}</textarea>
		</label>

	<div class="error">{{ error }}</div>

	<input type="submit">
	</form>
	<br>
	<br>
	<div class="danger-zone">
	<form action="/delete/{{ article.key().id() }}" method="post" onsubmit="return confirm('Are you sure you want to delete this post?');">
		<button type="submit">Delete This Post</button>
	</form>
	</div>
</div>
{% endblock %}
