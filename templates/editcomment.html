{% extends "base.html" %}

{% block content %}

	<div class="panel-style">
		<h2>Edit Comment</h2>
		<form method="post">
			<label>
				Comment Content
				<textarea name="content">{{ comment.content }}</textarea>
			</label>

			<div class="error">
				{{ error }}
			</div>

			<input type="submit">
		</form>

	</div>
{% endblock %}
