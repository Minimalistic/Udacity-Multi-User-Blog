{% extends "base.html" %}

{% block content %}
		<div class="toolbox">
 			<form action="/">
      			<button>
      				Home
      			</button>
    		</form>	

			<form action="/comment/{{ comment.key().id() }}/{{ comment.key().id() }}" onsubmit="return confirm('Are you sure you want to cancel editing this comment? You will lose all changes.');">
				<button id="cancel" type="submit">
					Cancel
				</button>
			</form>
			
	        <form action="/comment/delete/{{ comment.key().id() }}" method="post" onsubmit="return confirm('Are you sure you want to delete this comment?')">
	            <button id="delete" type="submit">Delete This Comment</button>
	        </form>
  		</div>
	<div class="panel-style">
		<h2>Edit Comment</h2>
		<form method="post">
			<textarea name="content">{{ comment.content }}</textarea>

			<div class="error">
				{{ error }}
			</div>

			<button type="submit">Submit</button>
		</form>

	</div>
{% endblock %}
