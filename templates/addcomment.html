{% extends "base.html" %}

{% block content %}

	<h2>New Comment</h2>
	  <div class="newpost">
	      <div class="text_form">
	        <form method="post" autocomplete="off">
              <textarea autofocus placeholder="Write a response..." type="text" name="comment_content">{{ comment_content }}</textarea>
              <br>
              <input type="submit" value="submit">
              <span class="error">{{error}}</span>
            </form>
        </div>
    </div>

  
{% endblock %}
